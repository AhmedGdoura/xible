<style>
	input[name="temp"] {
		position: relative;
		background-image: linear-gradient(90deg, #FF7A00 1%, #FF9D3C 5.2632%, #FFAA54 7.5188%, #FFB569 9.7744%, #FFBC76 11.2782%, #FFC07F 12.406%, #FFD4A8 18.2331%, #FFE5CE 24.812%, #FFF6F6 33.8346%, #FFF9FF 36.09%, #E2E8FF 47.3684%, #A3C1FF 99%);
	}

	input[name="temp"]::-webkit-slider-runnable-track {
		background-color: transparent !important;
	}

	input[name="temp"]::after {
		content: attr(value) "K";
		display: block;
		background-color: #fff;
		color: #000;
		font-weight: bold;
		height: auto;
		width: auto;
		position: absolute;
		right: 0;
		top: 20px;
		box-shadow: 0 0 5px #000;
		line-height: 12px;
		font-size: 12px;
		padding: 4px;
		border-radius: 4px;
	}
</style>
<input data-outputvalue="temp" name="temp" type="range" min="1700" max="15000" step="100" value="5000" oninput="this.setAttribute('value', this.value);" />
<output for="temp"></output>
