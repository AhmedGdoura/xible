<style>
	input[name="brightness"] {
		position: relative;
		background-image: linear-gradient(90deg, #000 0%, #fff 100%);
	}

	input[name="brightness"]::-webkit-slider-runnable-track {
		background-color: transparent !important;
	}

	input[name="brightness"]::after {
		content: attr(value) "%";
		display: block;
		background-color: #fff;
		color: #000;
		font-weight: bold;
		height: auto;
		width: auto;
		position: absolute;
		right: 0;
		top: 24px;
		box-shadow: 0 0 5px #000;
		line-height: 12px;
		font-size: 12px;
		padding: 4px;
		border-radius: 4px;
		z-index: 1;
	}
</style>
<input data-outputvalue="brightness" name="brightness" type="range" min="0" max="100" step="1" value="0" oninput="this.setAttribute('value', this.value);" />
<input data-outputvalue="duration" name="duration" type="number" placeholder="duration" />
